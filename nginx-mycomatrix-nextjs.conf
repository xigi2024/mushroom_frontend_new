server {
    listen 443 ssl;
    server_name mycomatrix.in www.mycomatrix.in;
    http2 on;

    ssl_certificate /etc/nginx/ssl/mycomatrix.crt;
    ssl_certificate_key /etc/nginx/ssl/mycomatrix.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    add_header X-Served-By "mycomatrix-conf" always;

    # ========== MEDIA FILES - MUST COME FIRST ==========
    location /media/ {
        alias /var/www/mycomatrix/mushroom_backend/media/;
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }

    # ========== STATIC FILES - MUST COME SECOND ==========
    location /static/ {
        alias /var/www/mycomatrix/mushroom_backend/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ========== BACKEND API ==========
    location /api/ {
        proxy_pass http://unix:/var/www/mycomatrix/mushroom_backend/mycomatrix.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ========== DJANGO ADMIN ==========
    location /admin/ {
        proxy_pass http://unix:/var/www/mycomatrix/mushroom_backend/mycomatrix.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /admin;
    }

    # ========== NEXT.JS FRONTEND ==========
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ========== NEXT.JS STATIC ASSETS ==========
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ========== NEXT.JS IMAGE OPTIMIZATION ==========
    location /_next/image {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

